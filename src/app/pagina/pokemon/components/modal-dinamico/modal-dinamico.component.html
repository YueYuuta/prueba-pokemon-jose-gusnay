<form [formGroup]="pokemonForm" (ngSubmit)="guardadoDinamico($event)" novalidate>

    <div class="example-label">titulo</div>
    <br>

    <div class="row ">
        <div class="col-lg-6 example-container">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput>
            </mat-form-field>
        </div>

        <div class="col-lg-6 example-container">
            <mat-form-field appearance="fill">
                <mat-label>Imagen</mat-label>
                <input formControlName="image" matInput>
            </mat-form-field>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-6 example-container">
            <mat-form-field appearance="fill">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="type">
                    <mat-option value="water">water</mat-option>
                    <mat-option value="fire">fire</mat-option>
                    <mat-option value="normal">normal</mat-option>
                    <mat-option value="bug">bug</mat-option>
                    <mat-option value="poison">poison</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-6 example-container">
            <mat-label>Defensa</mat-label>
            <mat-slider formControlName="defense" thumbLabel [displayWith]="formatLabel" tickInterval="100" step="1"
                min="0" max="100" aria-label="units">
            </mat-slider>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-6 example-container">
            <mat-label>Hp</mat-label>
            <mat-slider formControlName="hp" thumbLabel [displayWith]="formatLabel" tickInterval="100" step="1" min="0"
                max="100" aria-label="units">
            </mat-slider>
        </div>
        <div class="col-lg-6 example-container">
            <mat-label>Ataque</mat-label>
            <mat-slider formControlName="attack" thumbLabel [displayWith]="formatLabel" tickInterval="100" step="1"
                min="0" max="100" aria-label="units">
            </mat-slider>
        </div>

    </div>
    <br>
    <hr>
    <div class="text-center">
        <div class="example-button-row">
            <button [disabled]="pokemonForm.invalid" mat-button color="primary">
                <mat-icon aria-hidden="false" aria-label="Example home icon">save</mat-icon>
                Guardar
            </button>
            <button (click)="close()" type="button" mat-button color="default">
                <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
                Cancelar
            </button>

        </div>
    </div>




</form>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>
<simple-notifications></simple-notifications>
